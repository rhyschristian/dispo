<template name="login" xmlns="http://www.w3.org/1999/html">

    <!-- <div class="back-link">
        <a href="{{pathFor route='dashboard'}}" class="btn btn-primary">Back to Dashboard</a>
    </div> -->

    <div class="login-container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center m-b-md">
                    <h3>Login to Dispo</h3>
                    <!-- <small>This is the best app ever!</small> -->
                </div>
                <div class="hpanel">
                    <div class="panel-body">
                        <form class="login" id="loginForm">
                            <div class="form-group">
                                <label class="control-label" for="email">Email</label>
                                <input type="email" name="email" placeholder="example@gmail.com" title="Please enter your email" value="" id="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Password</label>
                                <input type="password" name="password" title="Please enter your password" placeholder="******" value="" id="password" class="form-control" required>
                            </div>
                            <div class="checkbox col-md-12 text-left">
                                <input type="checkbox" class="i-checks" checked>
                                Keep me logged in
                            </div>
                            <button action="submit" class="btn btn-success btn-block">Login</button>
                            <a class="btn btn-default btn-block" href="{{pathFor route='register'}}">Register</a>
                            <br/>
                            <div class="col-md-12 text-center">
                                <a href="#">I forgot my password!</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <strong>Dispo</strong> - Find time. <br/>
                <small>2015 Copyright Dispo App</small>
            </div>
        </div>
    </div>
</template>
